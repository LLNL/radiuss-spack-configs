variables:
  MATRIX_ALLOC_NAME: ${CI_PROJECT_NAME}_ci_${CI_PIPELINE_ID}
  MATRIX_SHARED_ALLOC: "--exclusive --time=60 --nodes=1"
  MATRIX_JOB_ALLOC: "--overlap --nodes=1"

.on-matrix:
  tags:
    - shell
    - matrix
  rules:
    # Runs except if we explicitly deactivate matrix by variable.
    - if: '$ON_MATRIX == "OFF"'
      when: never
    # We should always release resources allocated in the pipeline.
    - if: '$CI_JOB_NAME =~ /release-matrix/'
      when: always
    # A true statement is expected to allow jobs to run. Here is the default.
    - when: on_success

allocate-matrix:
  variables:
    GIT_STRATEGY: none
  extends: [.on-matrix, .matrix-variables]
  stage: .pre
  script:
    - salloc ${MATRIX_SHARED_ALLOC} --no-shell --job-name=${MATRIX_ALLOC_NAME}

.prepare-matrix-jobid:
  script:
    - |
      export JOBID=$(squeue -h --name=${MATRIX_ALLOC_NAME} --format=%A)
      echo -e "[Information] Shared allocation ID = ${JOBID}"
      export JOBID_OPT=$([[ -n "${JOBID}" ]] && echo "--jobid=${JOBID}")

#[get-spack--]
get-spack-matrix:
  extends: [.on-matrix, .matrix-variables]
  stage: setup
  script:
    - !reference [.prepare-matrix-jobid, script]
    - srun ${JOBID_OPT} --nodes=1 .gitlab/scripts/get-spack
  needs: [allocate-matrix]
#[--get-spack]

generate-on-matrix:
  extends: [.on-matrix, .matrix-variables]
  stage: generate
  script:
    - .gitlab/scripts/print-variables
    - !reference [.prepare-matrix-jobid, script]
    - srun ${JOBID_OPT} --reservation=ci --nodes=1 .gitlab/spack/generate-script.sh
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/jobs_scratch_dir"
  needs: [get-spack-matrix]

#[send-variable-child--]
build-on-matrix:
  extends: [.matrix-variables]
  stage: build
  trigger:
    include:
      - artifact: "jobs_scratch_dir/pipeline.yml"
        job: generate-on-matrix
      - project: "lc-templates/id_tokens"
        file: "id_tokens.yml"
      - local: ".gitlab/spack/reindex-matrix.yml"
    strategy: depend
    forward:
      pipeline_variables: true
  needs: [generate-on-matrix]
#[--send-variable-child]

#[rm-spack--]
rm-spack-matrix:
  extends: [.on-matrix, .matrix-variables]
  stage: clean
  script:
    - !reference [.prepare-matrix-jobid, script]
    - srun ${JOBID_OPT} --reservation=ci --nodes=1 .gitlab/scripts/remove-spack
  needs: [build-on-matrix]
#[--rm-spack]

release-matrix:
  variables:
    GIT_STRATEGY: none
  extends: [.on-matrix, .matrix-variables]
  stage: .post
  script:
    - !reference [.prepare-matrix-jobid, script]
    - ([[ -n "${JOBID}" ]] && scancel ${JOBID} || exit 0)
  needs: [rm-spack-matrix]
