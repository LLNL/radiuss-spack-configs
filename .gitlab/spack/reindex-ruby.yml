include:
  - local: ".gitlab/spack/reindex-override.yml"

rebuild-index-ruby:
  stage: stage-rebuild-index
  tags: [ruby, shell]
  script:
    - export JOBID=$(squeue -h --name=${RUBY_ALLOC_NAME} --format=%A)
    - srun $( [[ -n "${JOBID}" ]] && echo "--jobid=${JOBID}" ) ${RUBY_JOB_ALLOC} .gitlab/spack/reindex-script.sh
  dependencies: []
