include:
  - local: ".gitlab/spack/reindex-override.yml"

rebuild-index-tuo:
  stage: .post
  tags: [tuo, shell]
  when: always
  script:
    - export ALLOC_ID=$(flux jobs --name="${TUO_ALLOC_NAME}" -n -o "{id}")
    - echo -e "[Information] Shared allocation ID = ${ALLOC_ID}"
    - export PROXY="$( [[ -n "${ALLOC_ID}" ]] && echo "flux proxy ${ALLOC_ID}" || echo "" )"
    - ${PROXY} flux watch $( ${PROXY} flux batch -o output.stdout.type=kvs ${TUO_JOB_ALLOC} .gitlab/spack/reindex-script.sh)
  dependencies: []
  retry: 2
