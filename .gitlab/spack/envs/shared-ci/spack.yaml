spack:
  #[general--]
  repos:
    llnl_radiuss: ./spack_repo/llnl_radiuss/
    builtin:
      commit: c63151a5ba
      git: https://github.com/spack/spack-packages.git
  include:
  - $LCSCHEDCLUSTER/config.yaml
  - $LCSCHEDCLUSTER/packages.yaml
  concretizer:
    reuse: false
    unify: false
  view: false
  #[--general]

  #[config-override--]
  config:
    install_tree:
      root: /usr/workspace/radiuss/install/bradiuss-spack-install-dbv8
      padded_length: 128
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    'build_stage:':
    - $user_cache_path/stage
    test_stage: $user_cache_path/test
    misc_cache: $user_cache_path/misc
    flags:
      keep_werror: all
  #[--config-override]

  #[definitions--]
  definitions:
  - compilers:
    - +rocm amdgpu_target=gfx906 %llvm-amdgpu@=5.7.1 ^hip@5.7.1
    when: env.get("LCSCHEDCLUSTER", "") == "corona"
  - compilers:
    - '%oneapi-2023-gcc-10'
    - '%clang-14-gcc-10'
    - '%gcc@=10.3.1'
    when: env.get("LCSCHEDCLUSTER", "") == "ruby"
  - compilers:
    - '%oneapi-2023-gcc-10'
    - '%clang-14-gcc-11'
    - '%gcc@=11.2.1'
    when: env.get("LCSCHEDCLUSTER", "") == "dane"
  - compilers:
    #- +cuda %clang-16 ^cuda@11.8.0+allow-unsupported-compilers
    #- +cuda %clang-16-ibm ^cuda@11.8.0+allow-unsupported-compilers
    - +cuda %gcc@=11.2.1 ^cuda@11.8.0+allow-unsupported-compilers
    when: env.get("LCSCHEDCLUSTER", "") == "lassen"
  - compilers:
    - +rocm amdgpu_target=gfx90a %llvm-amdgpu@=6.4.1 ^hip@6.4.1
    - '%cce@=19.0.0'
    when: env.get("LCSCHEDCLUSTER", "") == "tioga"
  - compilers:
    - +rocm amdgpu_target=gfx942 %llvm-amdgpu@=6.4.1 ^hip@6.4.1
    - '%cce@=19.0.0'
    when: env.get("LCSCHEDCLUSTER", "") == "tuolumne"

  - radiuss-projects:
    - umpire
    - raja
    - raja-perf
    - chai
    - care
    - caliper
  - dependencies: []
  #[--definitions]

  specs:
  - matrix:
    - [$radiuss-projects]
    - [$compilers]
    exclude: []
