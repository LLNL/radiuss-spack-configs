    - spec: '%[virtuals=c]llvm@18.1.8+clang~flang~lld~lldb'
      when: '%c'
    - spec: '%[virtuals=cxx]llvm@18.1.8+clang~flang~lld~lldb'
      when: '%cxx'
    - spec: '%[virtuals=fortran]gcc@13.3.1'
      when: '%fortran'
  intel-classic-2021-gcc-10:
    - spec: cflags='-gcc-name=/usr/tce/packages/gcc/gcc-10.3.1/bin/gcc'
    - spec: cxxflags='-gcc-name=/usr/tce/packages/gcc/gcc-10.3.1/bin/g++'
    - spec: fflags='-gcc-name=/usr/tce/packages/gcc/gcc-10.3.1/bin/gcc'
    - spec: '%[virtuals=c]intel-oneapi-compilers-classic@2021.6.0'
      when: '%c'
    - spec: '%[virtuals=cxx]intel-oneapi-compilers-classic@2021.6.0'
