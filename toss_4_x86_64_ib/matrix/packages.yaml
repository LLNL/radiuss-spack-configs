'packages:':
  all:
    require:
    - 'target=sapphirerapids'
    - spec: ^blt%intel-oneapi-compilers
      when: '%intel-oneapi-compilers ^blt'
    - spec: ^blt%llvm
      when: '%llvm ^blt'
    - spec: ^blt%gcc
      when: '%gcc ^blt'
    - spec: ^blt%intel-oneapi-compilers-classic
      when: '%intel-oneapi-compilers-classic ^blt'
    - spec: ^mvapich2
      when: '^mpi'
    providers:
      blas: [openblas]
      lapack: [netlib-lapack]
      mpi: [mvapich2]
      zlib-api: [zlib]
      pkgconfig: [pkgconf]
  gcc-runtime:
    require:
    - '%gcc'
  intel-oneapi-runtime:
    require:
    - one_of: ['%intel-oneapi-compilers', '%intel-oneapi-compilers-classic']

  # compilers
  gcc:
    externals:
    - spec: gcc@10.3.1 languages='c,c++,fortran'
      prefix: /usr/tce/packages/gcc/gcc-10.3.1
      extra_attributes:
        compilers:
          c: /usr/tce/packages/gcc/gcc-10.3.1/bin/gcc
          cxx: /usr/tce/packages/gcc/gcc-10.3.1/bin/g++
          fortran: /usr/tce/packages/gcc/gcc-10.3.1/bin/gfortran
        flags: {}
        environment: {}
        extra_rpaths: []
    - spec: gcc@11.2.1 languages='c,c++,fortran'
      prefix: /usr/tce/packages/gcc/gcc-11.2.1
      extra_attributes:
        compilers:
          c: /usr/tce/packages/gcc/gcc-11.2.1/bin/gcc
          cxx: /usr/tce/packages/gcc/gcc-11.2.1/bin/g++
          fortran: /usr/tce/packages/gcc/gcc-11.2.1/bin/gfortran
        flags: {}
        environment: {}
        extra_rpaths: []
    - spec: gcc@12.1.1 languages='c,c++,fortran'
      prefix: /usr/tce/packages/gcc/gcc-12.1.1
      extra_attributes:
        compilers:
          c: /usr/tce/packages/gcc/gcc-12.1.1/bin/gcc
          cxx: /usr/tce/packages/gcc/gcc-12.1.1/bin/g++
          fortran: /usr/tce/packages/gcc/gcc-12.1.1/bin/gfortran
        flags: {}
        environment: {}
        extra_rpaths: []
    - spec: gcc@13.3.1 languages='c,c++,fortran'
      prefix: /usr/tce/packages/gcc/gcc-13.3.1
      extra_attributes:
        compilers:
          c: /usr/tce/packages/gcc/gcc-13.3.1/bin/gcc
          cxx: /usr/tce/packages/gcc/gcc-13.3.1/bin/g++
          fortran: /usr/tce/packages/gcc/gcc-13.3.1/bin/gfortran
        flags: {}
        environment: {}
        extra_rpaths: []
  intel-oneapi-compilers-classic:
    externals:
    - spec: intel-oneapi-compilers-classic@2021.6.0
      prefix: /usr/tce/packages/intel-classic/intel-classic-2021.6.0
      extra_attributes:
        compilers:
          c: /usr/tce/packages/intel-classic/intel-classic-2021.6.0/bin/icc
          cxx: /usr/tce/packages/intel-classic/intel-classic-2021.6.0/bin/icpc
          fortran: /usr/tce/packages/intel-classic/intel-classic-2021.6.0/bin/ifort
        flags: {}
        environment: {}
        extra_rpaths: []
  intel-oneapi-compilers:
    externals:
    - spec: intel-oneapi-compilers@2022.1.0
      prefix: /usr/tce/packages/intel/intel-2022.1.0
      extra_attributes:
        compilers:
          c: /usr/tce/packages/intel/intel-2022.1.0/compiler/2022.1.0/linux/bin/icx
          cxx: /usr/tce/packages/intel/intel-2022.1.0/compiler/2022.1.0/linux/bin/icpx
          fortran: /usr/tce/packages/intel/intel-2022.1.0/compiler/2022.1.0/linux/bin/ifx
        flags: {}
        environment: {}
        extra_rpaths: []
    - spec: intel-oneapi-compilers@2023.2.1
