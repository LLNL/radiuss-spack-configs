    version: [3.25.2, 3.23.1, 3.22.4, 3.21.1, 3.19.2, 3.14.5]
    buildable: false
    externals:
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
    - spec: cmake@3.19.2
      prefix: /usr/tce/packages/cmake/cmake-3.19.2
    - spec: cmake@3.21.1
      prefix: /usr/tce/packages/cmake/cmake-3.21.1
