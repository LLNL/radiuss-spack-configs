        flags: {}
        environment: {}
        extra_rpaths: []
    - spec: intel-oneapi-compilers@2024.2.1
      prefix: /collab/usr/global/tools/intel/toss_4_x86_64_ib/oneapi-2024.2.1/2024.2
      extra_attributes:
        compilers:
          c: /collab/usr/global/tools/intel/toss_4_x86_64_ib/oneapi-2024.2.1/2024.2/bin/icx
          cxx: /collab/usr/global/tools/intel/toss_4_x86_64_ib/oneapi-2024.2.1/2024.2/bin/icpx
