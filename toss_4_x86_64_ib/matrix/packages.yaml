      prefix: /usr/tce/packages/cuda/cuda-12.9.1
    - spec: cuda@12.6.0+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-12.6.0
    - spec: cuda@12.2.2+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-12.2.2
    - spec: cuda@11.8.0+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-11.8.0
    - spec: cuda@11.7.0+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-11.7.0
    - spec: cuda@11.5.0+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-11.5.0
    - spec: cuda@11.2.0+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-11.2.0
    - spec: cuda@11.1.0+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-11.1.0
    - spec: cuda@10.2.89+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-10.2.89
    - spec: cuda@10.1.168+allow-unsupported-compilers
      prefix: /usr/tce/packages/cuda/cuda-10.1.168
  # Special case (module / wrapper)
  mvapich2:
    buildable: false
    externals:
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %intel-oneapi-compilers-classic@=2021.6.0
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-intel-classic-2021.6.0
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %intel-oneapi-compilers@=2022.1.0
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-intel-2022.1.0
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %intel-oneapi-compilers@=2023.2.1
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-intel-2023.2.1
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %llvm@=14.0.6
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-clang-14.0.6
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %llvm@=18.1.8
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %gcc@=10.3.1
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-gcc-10.3.1
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %gcc@=11.2.1
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-gcc-11.2.1
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
        file_systems=lustre,nfs,ufs process_managers=slurm %gcc@=12.1.1
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-gcc-12.1.1
    - spec: mvapich2@2.3.7 ~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
