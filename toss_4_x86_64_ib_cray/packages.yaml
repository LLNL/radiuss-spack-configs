'packages:':
  all:
    target: [zen2]
    require:
    - spec: ^cray-mpich
      when: '^mpi'
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [cray-mpich]
      zlib-api: [zlib]
      pkgconfig: [pkgconf]
  cce:
    externals:
    - spec: cce@17.0.1
      prefix: /usr/tce/packages/cce-tce/cce-17.0.1
      extra_attributes:
        compilers:
          c: /usr/tce/packages/cce-tce/cce-17.0.1/bin/craycc
          cxx: /usr/tce/packages/cce-tce/cce-17.0.1/bin/crayCC
          fortran: /usr/tce/packages/cce-tce/cce-17.0.1/bin/crayftn
        flags: {}
        environment: {}
        extra_rpaths: [/opt/cray/pe/mpich/8.1.31/gtl/lib]
    - spec: cce@18.0.1
      prefix: /usr/tce/packages/cce-tce/cce-18.0.1
      extra_attributes:
        compilers:
          c: /usr/tce/packages/cce-tce/cce-18.0.1/bin/craycc
          cxx: /usr/tce/packages/cce-tce/cce-18.0.1/bin/crayCC
          fortran: /usr/tce/packages/cce-tce/cce-18.0.1/bin/crayftn
        flags: {}
        environment: {}
        extra_rpaths: [/opt/cray/pe/mpich/8.1.31/gtl/lib]
    - spec: cce@19.0.0
      prefix: /usr/tce/packages/cce-tce/cce-19.0.0
      extra_attributes:
        compilers:
          c: /usr/tce/packages/cce-tce/cce-19.0.0/bin/craycc
          cxx: /usr/tce/packages/cce-tce/cce-19.0.0/bin/crayCC
          fortran: /usr/tce/packages/cce-tce/cce-19.0.0/bin/crayftn
        flags: {}
        environment: {}
        extra_rpaths: [/opt/cray/pe/mpich/8.1.31/gtl/lib]
    - spec: cce@20.0.0
      prefix: /usr/tce/packages/cce-tce/cce-20.0.0
      extra_attributes:
        compilers:
          c: /usr/tce/packages/cce-tce/cce-20.0.0/bin/craycc
          cxx: /usr/tce/packages/cce-tce/cce-20.0.0/bin/crayCC
          fortran: /usr/tce/packages/cce-tce/cce-20.0.0/bin/crayftn
        flags: {}
        environment: {}
        extra_rpaths: [/opt/cray/pe/mpich/8.1.31/gtl/lib]
  gcc:
    externals:
    - spec: gcc@12.2.1 languages='c,c++,fortran'
      prefix: /usr/tce/packages/gcc/gcc-12.2.1-magic
      extra_attributes:
        compilers:
          c: /usr/tce/packages/gcc/gcc-12.2.1-magic/bin/gcc
          cxx: /usr/tce/packages/gcc/gcc-12.2.1-magic/bin/g++
          fortran: /usr/tce/packages/gcc/gcc-12.2.1-magic/bin/gfortran
        flags: {}
        environment: {}
        extra_rpaths: []
    - spec: gcc@13.3.1 languages='c,c++,fortran'
